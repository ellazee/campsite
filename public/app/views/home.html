<h1>Hippocampus</h1>
<button class="btn btn-info"><a href="/signup">Go to SignUp!!</a></button>

<form ng-submit="userLogin()">
	<legend>login</legend>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="sexyhelpful@hippo.com" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
